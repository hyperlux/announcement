<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Announcements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .announcements {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .announcement {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .announcement h2 {
            color: #0066cc;
            margin-top: 0;
        }
        .announcement p {
            margin-bottom: 10px;
        }
        .date {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="announcements">
        <h1>Latest Announcements</h1>
        <div id="announcement-container"></div>
    </div>

    <script>
        async function fetchAnnouncements() {
            try {
                const response = await fetch('https://aurovillenetwork.org/c/announcements/5.json');
                const data = await response.json();
                return data.topic_list.topics;
            } catch (error) {
                console.error('Error fetching announcements:', error);
                return [];
            }
        }

        function createAnnouncementElement(announcement) {
            const div = document.createElement('div');
            div.className = 'announcement';

            const title = document.createElement('h2');
            title.textContent = announcement.title;
            div.appendChild(title);

            const excerpt = document.createElement('p');
            excerpt.textContent = announcement.excerpt;
            div.appendChild(excerpt);

            const date = document.createElement('p');
            date.className = 'date';
            date.textContent = `Posted on: ${new Date(announcement.created_at).toLocaleDateString()}`;
            div.appendChild(date);

            return div;
        }

        async function displayAnnouncements() {
            const container = document.getElementById('announcement-container');
            const announcements = await fetchAnnouncements();

            announcements.forEach(announcement => {
                const element = createAnnouncementElement(announcement);
                container.appendChild(element);
            });
        }

        displayAnnouncements();
    </script>
</body>
</html>
